<h1 class='headTitle hidden-xs text-center' >Glenn Nausley</h1>

<div class="navbar center navbar-default navbar-static-top clearNav" ng-controller="NavbarCtrl">
  <div class="container">
    
    <div class="navbar-header smallHeadTitle">
      <h1 class='headTitle text-left visible-xs' >Glenn Nausley
        <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Expandable Textfield -->
        <form id='searchForm'>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable textfield-demo">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
              <i class="material-icons">search</i>
            </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="sample6" />
            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
          </div>
        </div>
      </form>
      </h1>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse custNav" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" class='center-block'>
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
