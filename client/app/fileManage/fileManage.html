<div ng-include="'components/navbar/navbar.html'"></div>


<div class='container'>
    <div class='row'>
        <button id=logout class='btn btn-warning' ng-click="logout()">Logout</button>
        <button id=newPost class='btn btn-success' ng-click="createPostRe()">Create Post</button>
    </div>
    <ul>
        <li ng-repeat='post in posts' id=manageLi class=row>
            <div class='inline-block'>
                <a href='/id/{{post._id}}'>
                    {{post.name +' posted: '+post.formatDate}}
                </a>
                <button id='editBTN' class='btn btn-info' ng-click='editPostRe(post._id)'>Edit</button>
                <button id='deleteBTN' class='btn btn-danger' ng-click='deletePost(post)'>Delete</button>
            </div>
        </li>
    </ul>
</div>
